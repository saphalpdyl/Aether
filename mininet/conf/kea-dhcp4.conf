{
    "Dhcp4": {
      "interfaces-config": {
        "interfaces": [ "kea-eth0" ]
      },

      "lease-database": {
        "type": "postgresql",
        "name": "kea_lease_db",
        "user": "kea",
        "password": "test",
        "host": "192.0.2.2",
        "port": 5432
      },

      "valid-lifetime": 120,
      "renew-timer": 60,
      "rebind-timer": 90,

      "subnet4": [
        {
          "id": 1,
          "subnet": "10.0.0.0/24",
          "pools": [
            { "pool": "10.0.0.10 - 10.0.0.200" }
          ],
          "option-data": [
            { "name": "routers", "data": "10.0.0.1" },
            { "name": "domain-name-servers", "data": "1.1.1.1, 8.8.8.8" }
          ]
        }
      ],

      "loggers": [
        {
          "name": "kea-dhcp4",
          "output_options": [ { "output": "/tmp/kea-dhcp4.log" } ],
          "severity": "DEBUG"
        }
      ],
      "store-extended-info": true
    }
  }
