services:
  host:
    build:
      context: .
      dockerfile: docker/host/Dockerfile
    image: lab-host
  bng:
    build:
      context: .
      dockerfile: docker/bng/Dockerfile
    image: lab-bng
  kea:
    build:
      context: .
      dockerfile: docker/kea/Dockerfile
    image: lab-kea
  relay:
    build:
      context: .
      dockerfile: docker/relay/Dockerfile
    image: lab-relay
  dhcp-pg:
    build:
      context: .
      dockerfile: docker/dhcp-pg/Dockerfile
    image: lab-dhcp-pg
    environment:
      POSTGRES_DB: kea_lease_db
      POSTGRES_USER: kea
      POSTGRES_PASSWORD: test
  radius:
    build:
      context: .
      dockerfile: docker/radius/Dockerfile
    image: lab-radius
  radius-pg:
    build:
      context: .
      dockerfile: docker/radius-pg/Dockerfile
    image: lab-radius-pg
    environment:
      POSTGRES_DB: radius
      POSTGRES_USER: radius
      POSTGRES_PASSWORD: test
  agg:
    build:
      context: .
      dockerfile: docker/agg/Dockerfile
    image: lab-agg
  redis:
    build:
      context: .
      dockerfile: docker/redis/Dockerfile
    image: lab-redis
  oss-pg:
    build:
      context: .
      dockerfile: docker/oss-pg/Dockerfile
    image: lab-oss-pg
    environment:
      POSTGRES_DB: oss
      POSTGRES_USER: oss
      POSTGRES_PASSWORD: oss
  bng-ingestor:
    build:
      context: .
      dockerfile: docker/bng-ingestor/Dockerfile
    image: lab-bng-ingestor
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    image: lab-frontend
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    image: lab-backend
  executor:
    build:
      context: .
      dockerfile: docker/executor/Dockerfile
    image: lab-executor
