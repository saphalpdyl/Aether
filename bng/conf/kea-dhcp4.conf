{
    "Dhcp4": {
      "control-socket": {
        "socket-type": "unix",
        "socket-name": "/run/kea/kea4-ctrl-socket"
      },
      "interfaces-config": {
        "interfaces": [ "eth1" ]
      },

      "lease-database": {
        "type": "postgresql",
        "name": "kea_lease_db",
        "user": "kea",
        "password": "test",
        "host": "192.0.2.4",
        "port": 5432
      },

      "valid-lifetime": 120,
      "renew-timer": 60,
      "rebind-timer": 90,

      "subnet4": [
        {
          "id": 1,
          "subnet": "10.0.1.0/24",
          "relay": {
            "ip-addresses": [ "192.0.2.1", "10.0.0.1", "10.0.0.2", "10.0.0.3", "10.0.1.1", "10.0.1.2"]
          },
          "pools": [
            { "pool": "10.0.1.10 - 10.0.1.200" }
          ],
          "option-data": [
            { "name": "routers", "data": "10.0.1.1" },
            { "name": "domain-name-servers", "data": "1.1.1.1, 8.8.8.8" }
          ]
        }
      ],

      "loggers": [
        {
          "name": "kea-dhcp4",
          "output_options": [ { "output": "/tmp/kea-dhcp4.log" } ],
          "severity": "DEBUG"
        }
      ],
      "store-extended-info": true,

      "hooks-libraries": [
        {
          "library": "/usr/lib/x86_64-linux-gnu/kea/hooks/libdhcp_lease_cmds.so"
        }
      ]
    }
  }
