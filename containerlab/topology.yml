        - "sh -c \"ip link set eth1 up && ip link set eth2 up && ip link set eth3 up && ip link set eth4 up\""
        - "sh -c \"ip link set eth1 master br0 && ip link set eth3 master br0 && ip link set eth4 master br0\""
