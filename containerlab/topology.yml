name: isp-lab

topology:
  nodes:
    # Subscriber hosts
    h1:
      kind: linux
      image: lab-host
      exec:
        - sh -c "command -v ethtool >/dev/null 2>&1 || (apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y ethtool)"
        - ip link set eth1 address 00:00:00:00:00:01
        - ip link set eth1 up
        - sh -c "ip link set eth0 down || true"

    h2:
      kind: linux
      image: lab-host
      exec:
        - sh -c "command -v ethtool >/dev/null 2>&1 || (apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y ethtool)"
        - ip link set eth1 address 00:00:00:00:00:02
        - ip link set eth1 up
        - sh -c "ip link set eth0 down || true"

    h3:
      kind: linux
      image: lab-host
      exec:
        - sh -c "command -v ethtool >/dev/null 2>&1 || (apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y ethtool)"
        - ip link set eth1 address 00:00:00:00:00:03
        - ip link set eth1 up
        - sh -c "ip link set eth0 down || true"

    # Linux access relay node #1 (replaces SR Linux)
    relay1:
      kind: linux
      image: lab-relay
      env:
        REMOTE_ID: "000000000002"
        GIADDR: "10.0.1.1"
        CIRCUIT_ID_MAP: "eth1=srl-access|default|irb1|1:0,eth2=srl-access|default|irb1|1:0"
      exec:
        - sh -c "for i in $(seq 1 50); do ip link show eth1 >/dev/null 2>&1 && ip link show eth2 >/dev/null 2>&1 && ip link show eth3 >/dev/null 2>&1 && break; sleep 0.2; done"
        - sh -c "ip link add br0 type bridge 2>/dev/null || true"
        - sh -c "ip link set eth1 up && ip link set eth2 up && ip link set eth3 up"
        - sh -c "ip link set eth1 master br0 && ip link set eth2 master br0"
        - sh -c "ip link set br0 up"
        - sh -c "ip addr replace 10.0.1.1/26 dev br0"
        - sh -c "ip addr replace 10.0.0.2/24 dev eth3"
        - sh -c "ip route replace default via 10.0.0.1 dev eth3"
        - sh -c "sysctl -w net.ipv4.ip_forward=1 || true"
        - sh -c "ip link set eth0 down || true"

    # Linux access relay node #2 (replaces SR Linux)
    relay2:
      kind: linux
      image: lab-relay
      env:
        REMOTE_ID: "000000000003"
        GIADDR: "10.0.1.65"
        CIRCUIT_ID_MAP: "eth1=srl2-access|default|irb1|1:0"
      exec:
        - sh -c "for i in $(seq 1 50); do ip link show eth1 >/dev/null 2>&1 && ip link show eth2 >/dev/null 2>&1 && break; sleep 0.2; done"
        - sh -c "ip link set eth1 up && ip link set eth2 up"
        - sh -c "ip addr replace 10.0.1.65/26 dev eth1"
        - sh -c "ip addr replace 10.0.0.3/24 dev eth2"
        - sh -c "ip route replace default via 10.0.0.1 dev eth2"
        - sh -c "sysctl -w net.ipv4.ip_forward=1 || true"
        - sh -c "ip link set eth0 down || true"

    # Aggregation switch between SRLs and BNG
    agg:
      kind: linux
      image: lab-agg

    # BNG - Broadband Network Gateway
    bng:
      kind: linux
      image: lab-bng
      env:
        BNG_IDENTIFIER: bng-01
      exec:
        - sh -c "for i in $(seq 1 50); do ip link show eth1 >/dev/null 2>&1 && ip link show eth2 >/dev/null 2>&1 && break; sleep 0.2; done; PYTHONUNBUFFERED=1 python3 -u /opt/bng/bng_main.py --bng-id $BNG_IDENTIFIER >>/proc/1/fd/1 2>>/proc/1/fd/2 &"
        - sh -c "coad >/proc/1/fd/1 2>/proc/1/fd/2 &"
        - sh -c "iperf3 -s -D"
        - sh -c "ip link set eth0 down || true"

    # DHCP Server (Kea)
    kea:
      kind: linux
      image: lab-kea
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.3/24 dev eth1
        - ip route replace default via 192.0.2.1
        - sh -c "for i in $(seq 1 60); do pg_isready -h 192.0.2.4 -U kea >/dev/null 2>&1 && break; sleep 0.5; done"
        - sh -c "kea-admin db-init pgsql -u kea -p test -n kea_lease_db -h 192.0.2.4 || true"
        - mkdir -p /run/kea && chmod 777 /run/kea
        - sh -c "KEA_LOCKFILE_DIR=none kea-dhcp4 -c /etc/kea/kea-dhcp4.conf >/tmp/kea-dhcp4.log 2>&1 &"
        - sh -c "rm -f /run/kea/kea-ctrl-agent.*.pid"
        - sh -c "KEA_LOCKFILE_DIR=none kea-ctrl-agent -c /etc/kea/kea-ctrl-agent.conf >/tmp/kea-ctrl-agent.log 2>&1 &"
        - sh -c "ip link set eth0 down || true"

    # RADIUS server
    radius:
      memory: 8Gb
      kind: linux
      image: lab-radius
      exec:
        - sh -c "/opt/radius/entrypoint.sh >/tmp/radius-entry.log 2>&1 &"
        - sh -c "ip link set eth0 down || true"

    # RADIUS PostgreSQL
    radius_pg:
      kind: linux
      image: lab-radius-pg
      memory: 8Gb
      mgmt-ipv4: 172.20.20.11
      env:
        POSTGRES_DB: radius
        POSTGRES_USER: radius
        POSTGRES_PASSWORD: test
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.6/24 dev eth1
        - ip route replace default via 192.0.2.1
        - sh -c "for i in $(seq 1 60); do pg_isready -h 127.0.0.1 -U radius >/dev/null 2>&1 && break; sleep 0.5; done"
        - sh -c "/docker-entrypoint-initdb.d/00-radius-hba.sh || true"
        - sh -c "pg_ctl -D \"$PGDATA\" reload || true"
        # - sh -c "ip link set eth0 down || true"

    # Kea PostgreSQL (lease database)
    dhcp_pg:
      kind: linux
      image: lab-dhcp-pg
      memory: 8Gb
      mgmt-ipv4: 172.20.20.12
      env:
        POSTGRES_DB: kea_lease_db
        POSTGRES_USER: kea
        POSTGRES_PASSWORD: test
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.4/24 dev eth1
        - ip route replace default via 192.0.2.1
        # - sh -c "ip link set eth0 down || true"

    # Redis for session events stream
    redis:
      kind: linux
      image: lab-redis
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.10/24 dev eth1
        - ip route replace default via 192.0.2.5
        - sh -c "ip link set eth0 down || true"

    # OSS PostgreSQL (session events database)
    oss_pg:
      kind: linux
      image: lab-oss-pg
      memory: 8Gb
      mgmt-ipv4: 172.20.20.10
      env:
        POSTGRES_DB: oss
        POSTGRES_USER: oss
        POSTGRES_PASSWORD: oss
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.11/24 dev eth1
        - ip route replace default via 192.0.2.1
        - sh -c "for i in $(seq 1 60); do pg_isready -h 127.0.0.1 -U oss >/dev/null 2>&1 && break; sleep 0.5; done"
        - sh -c "/docker-entrypoint-initdb.d/00-oss-hba.sh || true"
        - sh -c "pg_ctl -D \"$PGDATA\" reload || true"
        # - sh -c "ip link set eth0 down || true"

    # Frontend (Next.js dashboard)
    frontend:
      kind: linux
      image: lab-frontend
      mgmt-ipv4: 172.20.20.20
      binds:
        - /home/test/lab/client/src:/app/src
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.20/24 dev eth1
        - ip route replace default via 192.0.2.5
        - sh -c "pnpm dev --hostname 0.0.0.0 >/proc/1/fd/1 2>/proc/1/fd/2 &"

    # BNG Events Ingestor (Redis -> PostgreSQL)
    bng_ingestor:
      kind: linux
      image: lab-bng-ingestor
      env:
        REDIS_HOST: 192.0.2.10
        PG_HOST: 192.0.2.11
        PG_DB: oss
        PG_USER: oss
        PG_PASSWORD: oss
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.12/24 dev eth1
        - ip route replace default via 192.0.2.5
        - sh -c "ip link set eth0 down || true"

    # FastAPI backend (read-only OSS API)
    backend:
      kind: linux
      image: lab-backend
      mgmt-ipv4: 172.20.20.21
      env:
        PG_HOST: 192.0.2.11
        PG_DB: oss
        PG_USER: oss
        PG_PASSWORD: oss
      exec:
        - sh -c "ip addr flush dev eth1 || true"
        - ip link set eth1 up
        - ip addr add 192.0.2.21/24 dev eth1
        - ip route replace default via 192.0.2.5
        - sh -c "for i in $(seq 1 60); do python3 -c 'import socket; s=socket.create_connection((\"192.0.2.11\",5432),2); s.close()' 2>/dev/null && break; sleep 1; done"
        - sh -c "uvicorn main:app --host 0.0.0.0 --port 8000 >/proc/1/fd/1 2>/proc/1/fd/2 &"

    # Upstream router - provides internet access via macvlan
    upstream:
      kind: linux
      image: alpine:latest
      exec:
        - apk add --no-cache iptables dhcpcd curl iperf3 ethtool
        - dhcpcd eth11
        - sleep 5
        - sysctl -w net.ipv4.ip_forward=1
        - ip link set eth1 up
        - ip link set eth2 up
        - ip link set eth3 up
        - ip link set eth4 up
        - ip link set eth5 up
        - ip link set eth6 up
        - ip link set eth7 up
        - ip link set eth8 up
        - ip link set eth9 up
        - ip link set eth10 up
        - ip link add br0 type bridge
        - ip link set br0 up
        - ip link set eth1 master br0
        - ip link set eth2 master br0
        - ip link set eth3 master br0
        - ip link set eth4 master br0
        - ip link set eth5 master br0
        - ip link set eth6 master br0
        - ip link set eth7 master br0
        - ip link set eth8 master br0
        - ip link set eth9 master br0
        - ip link set eth10 master br0
        - iptables -t nat -A POSTROUTING -s 192.0.2.0/24 -o eth11 -j MASQUERADE
        - iptables -t nat -A POSTROUTING -s 10.0.1.0/24 -o eth11 -j MASQUERADE
        - ip addr add 192.0.2.5/24 dev br0
        - ip route replace 10.0.1.0/24 via 192.0.2.1
        - sh -c "ip link set eth0 down || true"
        - sh -c "iperf3 -s -D"

  links:
    # Subscriber -> Linux relays
    - endpoints: ["h1:eth1", "relay1:eth1"]
    - endpoints: ["h2:eth1", "relay1:eth2"]
    - endpoints: ["h3:eth1", "relay2:eth1"]

    # Linux relays -> Aggregation switch
    - endpoints: ["relay1:eth3", "agg:eth1"]
    - endpoints: ["relay2:eth2", "agg:eth2"]

    # Aggregation switch -> BNG (subscriber side)
    - endpoints: ["agg:eth3", "bng:eth1"]

    # BNG -> Upstream network (192.0.2.0/24)
    - endpoints: ["bng:eth2", "upstream:eth1"]

    # Services on upstream network
    - endpoints: ["kea:eth1", "upstream:eth2"]
    - endpoints: ["radius:eth1", "upstream:eth3"]
    - endpoints: ["radius_pg:eth1", "upstream:eth4"]
    - endpoints: ["dhcp_pg:eth1", "upstream:eth5"]
    - endpoints: ["redis:eth1", "upstream:eth6"]
    - endpoints: ["oss_pg:eth1", "upstream:eth7"]
    - endpoints: ["bng_ingestor:eth1", "upstream:eth8"]
    - endpoints: ["frontend:eth1", "upstream:eth9"]
    - endpoints: ["backend:eth1", "upstream:eth10"]

    # Upstream to internet (macvlan to host's interface)
    # Replace 'enp1s0' with your host's interface
    - endpoints: ["upstream:eth11", "macvlan:enp1s0"]
